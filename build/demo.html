<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test harness for filter-tree.js</title>

    <script src="filter-tree.js"></script>

    <script>
var filterTree, body;

window.onload = function() {
    body = document.getElementsByTagName('body')[0];
    filterTree = new FilterTree({
        fields: fieldNames,
//        json: getJSON(document.querySelector('textarea').value)
    });
    body.appendChild(filterTree.el);
};

var fieldNames = [
    { options: ['LastName', 'FirstName'], label: "Names" },
    'BirthState',
    { value:'DOB', text: 'Date Of Birth'}
];

function getJSON(el) {
    try {
        return JSON.parse(el);
    } catch(e) {
        alert('Bad JSON!');
    }
}

function toJSON() {
    this.nextElementSibling.value = JSON.stringify(filterTree, null, 3);
}

function fromJSON() {
    var oldTree = filterTree;
    filterTree = new FilterTree({
        fields: fieldNames,
        json: getJSON(this.previousElementSibling.value)
    });
    body.replaceChild(filterTree.el, oldTree.el);
}

function toSQL() {
    this.nextElementSibling.value = filterTree.toSQL();
}
    </script>
</head>
<body>
<input type="button" value="toJSON()" onclick="toJSON.call(this)" />
